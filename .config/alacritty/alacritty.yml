#
# Alacritty config
#

font:
  normal:
    family: monospace
  size: 11

# Colors (One Dark)
colors:
  primary: 
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

selection:
  save_to_clipboard: false

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
background_opacity: 0.95

